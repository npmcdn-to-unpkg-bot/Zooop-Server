<div layout="row" layout-align="center" ng-controller="CreateAds as create">
 <div flex-xs="100" flex="80" class="md-whiteframe-2dp card">
			<h1>Create Advertisement</h1>
			<md-content layout-padding="">
	<div layout="column" ng-cloak="" class="md-inline-form inputdemoBasicUsage">
		<form name="discoverForm" ng-submit="processForm()">

			<div layout-gt-xs="row">
				<md-input-container class="md-block" flex-gt-sm="">
				<label>Product name</label>
				<input ng-model="discover.name">
				</md-input-container>
				<md-input-container class="md-block" flex-gt-xs="">
				<label>Description</label>
				<input ng-model="discover.description">
				</md-input-container>
			</div>
                <h3>Product Properties</h3> 
			<div layout-gt-sm="row">
				<md-input-container class="md-block" flex-gt-xs="">
				<label>Taste</label>
				<input ng-model="discover.taste">
			    </md-input-container>
			</div>    
			<md-input-container class="md-block">
			    <tags-input ng-model="discover.dietaryTags">
		        </tags-input>
		    </md-input-container>
		         
	        
	        <md-button class="md-raised md-primary" ng-click="processForm()">Submit</md-button>
        </form>
    <pre>
    {{ discover }}
   </pre>

    </div>
    </md-content>
   </div>
</div>
