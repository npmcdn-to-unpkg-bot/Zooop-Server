<div layout="row" layout-align="center">
 <div flex-xs="100" flex="80" class="md-whiteframe-2dp card">
			<h1>Create Advertisement</h1>
			<md-content layout-padding="">
	<div layout="column" ng-cloak="" class="md-inline-form inputdemoBasicUsage">
		<form name="discoverForm">

			<div layout-gt-xs="row">
				<md-input-container class="md-block" flex-gt-xs="">
				<label>Category</label>
				<input ng-model="discover.category">
				</md-input-container>
				<md-input-container class="md-block" flex-gt-sm="">
				<label>Product name</label>
				<input ng-model="discover.name">
				</md-input-container>
			</div>
                <h3>Product Properties</h3> 
			<div layout-gt-sm="row">
				<md-input-container class="md-block" flex-gt-xs="">
				<label>Taste</label>
				<input ng-model="discover.taste">
			    </md-input-container>
			    <md-input-container class="md-block" flex-gt-sm="">
			    <label>Dietary Tags</label>
			    <tags-input ng-model="discover.dietaryTags">
		        </tags-input>
		        </md-input-container>
	        </div>
        </form>
    </div>
    </md-content>
   </div>
</div>
