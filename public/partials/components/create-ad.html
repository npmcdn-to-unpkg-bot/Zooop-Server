<div layout="row" layout-align="center" ng-controller="CreateAds as create">
 <div flex-xs="100" flex="80" class="md-whiteframe-2dp card">
			<h1>Create Advertisement</h1>
			<md-content layout-padding="">
	<div layout="column" ng-cloak="" class="md-inline-form inputdemoBasicUsage">
		<form name="discoverForm" ng-submit="submit()" novalidate>

			<div layout-gt-xs="row">
				<md-input-container class="md-block" flex-gt-sm="">
				<label>Product name</label>
				<input ng-model="discover.name" required>
				</md-input-container>
				<md-input-container class="md-block" flex-gt-xs="">
				<label>Description</label>
				<input ng-model="discover.description">
				</md-input-container>
			</div>
                <h3>Product Properties</h3> 
			<div layout-gt-sm="row">
				<md-input-container class="md-block" flex-gt-xs="">
				<label>Taste</label>
				<input ng-model="discover.taste">
			    </md-input-container>
			</div>    
			<md-input-container class="md-block">
			    <tags-input ng-model="discover.dietaryTags" required>
		        </tags-input>
		    </md-input-container>
		         
	        
	        <input type="submit" class='mdl-button mdl-js-button mdl-button--raised' value= "Submit" ng-disabled= "discoverForm.$invalid">
        </form>
    <pre>
    {{ discover }}
   </pre>

    </div>
    </md-content>
   </div>
</div>
