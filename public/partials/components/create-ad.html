<div layout="row" layout-align="center" ng-controller="CreateAds as create">
 <div flex-xs="100" flex="80" class="md-whiteframe-2dp card">
	<md-content layout-padding="">
  	<div layout="column" ng-cloak="" class="md-inline-form inputdemoBasicUsage">
  		<form name="discoverForm" ng-submit="create.submit(discover); create.showAlert($event)" novalidate>
        <div layout layout-align="center">
          <h1>Create Advertisement</h1>
        </div>
  			<div layout-gt-xs="row">
  				<md-input-container class="md-block" flex-gt-sm="">
          <label>Type</label>
          <input ng-model="discover.type" required>
          </md-input-container>
          <md-input-container class="md-block" flex-gt-sm="">
  				<label>Product name</label>
  				<input ng-model="discover.name" required>
  				</md-input-container>
  				<md-input-container class="md-block" flex-gt-xs="">
  				<label>Description</label>
  				<input ng-model="discover.description">
  				</md-input-container>
  			</div>
        <h3>Product Properties</h3>
  			<div layout-gt-sm="row">
  			<!--	<md-input-container class="md-block" flex-gt-xs="">
  				<label>Taste</label>
  				<input ng-model="discover.taste">
  			    </md-input-container> -->
  			</div>
        <md-chips ng-model="create.tags" placeholder="Enter a tag"></md-chips>
  			<!-- <md-input-container class="md-block">
  			    <tags-input ng-model="discover.dietaryTags" required class="ng-pristine ng-valid md-input ng-empty ng-touched"></tags-input>
		    </md-input-container> -->


  	        <md-button type="submit" class='md-primary md-raised'ng-disabled= "discoverForm.$invalid">Create</md-button>
          </form>
      <pre>
      {{ discover }}
     </pre>

      </div>
    </md-content>
   </div>
</div>
