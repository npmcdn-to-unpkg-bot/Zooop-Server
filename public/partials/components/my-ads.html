<div layout="row" layout-align="center" ng-controller="MyAds as ad">
<div flex-xs="100" flex="80" class="md-whiteframe-2dp card">
<div ng-cloak="" layout-gt-sm="row" layout="column" class="listdemoBasicUsage">
  <div flex-gt-sm="50" flex="">
    <md-content ng-show='adsAvailable'>
    <div layout layout-align="center">
    <h1>My Ads</h1>
    </div>
      <md-list >
        <md-subheader class="md-no-sticky">Your Ad History</md-subheader>
        <md-list-item class="md-3-line" ng-repeat="prodAd in prodAds">
          <!--<img ng-src="{{item.face}}?{{$index}}" class="md-avatar" alt="{{item.who}}"> -->
          <md-divider></md-divider>
          <div class="md-list-item-text" layout="column">
            <h4>Channel: {{prodAd.adInfo.type}}</h4>
            <h3>{{ prodAd.adInfo.name }} </h3>
            <h4>{{ prodAd.adInfo.description }}</h4>
            <p ng-repeat="tag in prodAd.adInfo.tags">#{{ tag }}</p>
          </div>
        </md-list-item>
       </md-list>
    </md-content>
    <md-content ng-hide='adsAvailable'>
      <md-subheader class="md-no-sticky">You haven't created any ads yet!! What are you waiting for?</md-subheader>
    </md-content>
  </div>
</div>
</div>
</div>
